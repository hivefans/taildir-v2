# Root logger option
log4j.rootLogger=INFO, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.logger.rolling.test=INFO, rollingtestfile
log4j.additivity.rolling.test=false
log4j.appender.rollingtestfile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingtestfile.File=${java.io.tmpdir}/rollingtest/log/rollingtestfile_log
log4j.appender.rollingtestfile.MaxFileSize=50KB
log4j.appender.rollingtestfile.MaxBackupIndex=10
log4j.appender.rollingtestfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingtestfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.rollingtestfile.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.rollingtestfile.RollingPolicy.FileNamePattern=${java.io.tmpdir}/rollingtest/log/rollingtestfile_log.%d{yyyy-MM-dd}.log